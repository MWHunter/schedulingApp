<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Course Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'navbar.html' %}
            <div class="col-sm-10">
                <h1>Assign Instructor to Course</h1>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="newSectionInstructor">Instructor</label>
                        <select class="form-control" name="newSectionInstructor" id="newSectionInstructor">
                            {% for instructor in instructors %}
                            <option value='{{ instructor.user.email }}'>{{ instructor.user.email }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <a class="btn btn-secondary" href="sections.html">Cancel</a>
                    <button type="submit" class="btn btn-primary">Assign instructor</button>
                </form>
                {% if error %}
                <p>{{ error }}</p>
            {% endif%}
            </div>
        </div>
    </div>
</body>
</html>
