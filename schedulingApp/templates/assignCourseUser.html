<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Course Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% include 'navbar.html' %}
        <div class="col-sm-10">
            <h1>Assign Instructor to Course</h1>
            <div class="form-group">
                <label for="assignedCourseInstructor">Instructor</label>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>
                            {% if user in courseUsers %}
                                <form method="post" action="/delete_user_from_course/{{ user.id }}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            {% else %}
                                <form method="post" action="/add_user_to_course/{{ user.id }}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-success">Add</button>
                                </form>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </div>
            <br>
            <a class="btn btn-secondary" href="courses.html">Cancel</a>
            <button type="submit" class="btn btn-primary">Assign instructor</button>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
