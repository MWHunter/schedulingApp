<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .btn-primary {
            background-color: #9b7f1c;
            border-color: #9b7f1c;
        }

        .col-sm-2 {
            background-color: #ffbd00;
            height: 100vh;
            padding: 1% 3%;
        }

        .col-sm-10 {
            padding: 5% 25% 5% 5%;
        }

        a {
            color: black;
        }

        .container-fluid {
            padding: 0% 0%;
            height: 100vh
        }

        body {
            height: 100vh
        }


    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <h4>John Doe</h4>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#">My Account</a>
                <a class="nav-link" href="#">Courses</a>
                <a class="nav-link" href="l">User Directory</a>
                <a class="nav-link" href="logout.html">Logout</a>
            </nav>
        </div>

        <div class="col-sm-10">
            <h1>Create New User</h1>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email-address">Email address</label>
                    <input type="email" class="form-control" id="email-address" name="email-address" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                </div>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="home-address">Home address</label>
                    <input type="text" class="form-control" id="home-address" name="home-address" placeholder="Enter home address">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" class="form-control" id="phone-number" name="phone-number" placeholder="Enter phone number (format +1 (555) 555-5555 555)">
                </div>

                <div class="form-group">
                    <label for="user-role">User role</label>
                    <select class="form-control" id="user-role">
                        <option>TA</option>
                        <option>Professor</option>
                        <option>Teacher</option>
                    </select>
                </div>
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
            {% if error %}
                <p>{{ error }}</p>
            {% endif%}
        </div>
    </div>
</body>
</html>
