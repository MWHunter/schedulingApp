<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'navbar.html' %}
            <div class="col-sm-10">
                <h1>Create New User</h1>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email-address">Email address</label>
                        <input type="email" class="form-control" id="email-address" name="email-address" placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="home-address">Home address</label>
                        <input type="text" class="form-control" id="home-address" name="home-address" placeholder="Enter home address">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" class="form-control" id="phone-number" name="phone-number" placeholder="Enter phone number (format +1 (555) 555-5555 555)">
                    </div>

                    <div class="form-group">
                        <label for="user-role">User role</label>
                        <select class="form-control" id="user-role" name="user-role">
                            {% for role in roles %}
                            <option value="{{ role.0 }}">{{ role.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <a class="btn btn-secondary" href="users.html">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </form>
                {% if error %}
                <p>{{ error }}</p>
            {% endif%}
        </div>
    </div>
</div>
</body>
</html>
