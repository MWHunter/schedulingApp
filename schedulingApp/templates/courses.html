<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% include 'navbar.html' %}
        <div class="col-sm-10">
            <h1>Active Courses</h1>
            <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Course Name</th>
                        <th scope="col">Course Semester</th>
                        <th scope="col">Course Instructors</th>
                        <!--Empty columns to keep buttons organized inside table-->
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course.title }}</td>
                            <td>{{ course.get_semester_display }}</td>
                            <!--TODO update this table row to display assigned instructor(s)-->
                            <td>{{ course.get_semester_display }}</td>
                            <td><a class="btn btn-primary" href="/assignCourseUser/{{ course.id }}">Assign User</a></td>
                            <td><a class="btn btn-primary" href="#">Delete Course</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            <a class="btn btn-primary" href="/addCourse.html">Add Course</a>
        </div>
    </div>
</div>
</body>
</html>
