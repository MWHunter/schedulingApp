<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .btn-primary {
            background-color: #ffbd00;
            border-color: #ffbd00;
            color:black
        }

        .col-sm-2 {
            background-color: #ffbd00;
            height: 100vh;
            padding: 1% 3%;
        }

        .col-sm-10 {
            padding: 5% 25% 5% 5%;
        }

        a {
            color: black;
        }

        .container-fluid {
            padding: 0% 0%;
            height: 100vh
        }

        body {
            height: 100vh
        }


    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'navbar.html' %}
            <div class="col-sm-10">
                <h1>Registered Users</h1>
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Permission Level</th>
                        <th>Actions</th>
                    </tr>
                    {% for profile in profiles %}
                        <tr>
                            <td>{{ profile.user.firstName }}</td>
                            <td>{{ profile.user.lastName }}</td>
                            <td>{{ profile.permission }}</td>
                            <td><a href="testing" class="btn btn-primary">More Info</a></td>
                        </tr>

                    {% endfor %}
                </table>
                <a class="btn btn-primary" href="addUser.html">Add User</a>
            </div>
        </div>
    </div>
</body>
</html>
