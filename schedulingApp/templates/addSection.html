<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Section</title>
</head>
<body>
    <!--Sidebar navigation-->
    <nav class="navbar navbar-expand-sm bg-warning navbar-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="addUser.html">Add User</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="addCourse.html">Add Course</a>
              </li>
            <li class="nav-item">
                <a class="nav-link active" href="addSection.html">Add Section</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <!--Add section form-->
    <div class="container-fluid">
        <div class="addSection">
            <h3> Add New Section</h3>
            <form action="#">
                <!--radio buttons for lab vs lecture-->
                <div class="form-check">
                    <b>Section Type</b><br>
                    <input type="radio" id="lab" name="sectionType" value="lab" checked>
                    <label for="lab">Lab</label><br>
                    <input type="radio" id="lecture" name="sectionType" value="lecture">
                    <label for="lecture">Lecture</label><br>
                </div>
                <label for="newSectionNumber">Section Number</label><br>
                <input type="text" id="newSectionNumber" name="newSectionNumber"><br>
                <!--lab meeting time-->
                <form action="#">
                    <label for="newSectionTime">Section Time</label><br>
                    <input type="text" id="newSectionTime" name="newSectionTime"><br>
                </form><br>
                <!--TODO integrate with Django to be able to select associated course-->
                <form action="#">
                    <label for="newAccountRole">Course ID</label>
                    <select name="newAccountRole" id="newAccountRole">
                        <option value="course1">Placeholder 1</option>
                        <option value="course2">Placeholder 2</option>
                        <option value="ta">TA</option>
                    </select>
                </form><br>
                <!--TODO integrate with Django to be able to select associated instructor-->
                <form action="#">
                    <label for="newSectionInstructor">Instructor</label>
                    <select name="newSectionInstructor" id="newSectionInstructor">
                        <option value="ta1">TA 1</option>
                        <option value="ta2">TA 2</option>
                        <option value="professor1">Professor</option>
                    </select>
                </form>
            <br>
            <input class="btn btn-warning" type="submit" value="Create Section">
            <a class="btn btn-warning" href="home.html">Cancel</a>
        </form>
        </div>
    </div>
</body>
</html>
