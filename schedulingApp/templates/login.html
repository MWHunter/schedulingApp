<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TA Scheduling App Login Page</title>
</head>
<body>
    <div class="container">
        <!--Login interface-->
        <h2>Welcome to the UWM TA Scheduling App!</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <label for="loginID">Username</label><br>
            <input type="text" id="loginID" name="loginID"><br>
            <label for="loginPassword">Password</label><br>
            <input type="text" id="loginPassword" name="loginPassword"><br><br>
            <input class="btn btn-warning" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
