<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'navbar.html' %}
            <div class="col-sm-10">
                <!--Add section form-->
            <div class="addCourse">
                <h3> Add New Course</h3>
                    <form action="/addCourse.html" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="newCourseTitle">Course Name</label><br>
                        <input type="text" class="form-control" id="newCourseTitle" name="newCourseTitle" placeholder="Enter Course Name">
                    </div>
                    <div class="form-group">
                        <label for="newCourseSemester">Semester</label>
                        <select class="form-control" name="newCourseSemester" id="newCourseSemester">
                            <option>Fall 2022</option>
                            <option>Spring 2023</option>
                        </select>
                    </div>
                <br>
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
    </div>
    {{ message }}
    </div>
    </div>
</div>
</body>
</html>
