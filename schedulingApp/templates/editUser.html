<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'navbar.html' %}
            <div class="col-sm-10">
                <h1>Edit Current User</h1>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="new-email-address">Email address</label>
                        <input type="email" class="form-control" id="new-email-address" name="new-email-address" placeholder="{{ profile.getEmailAddress }}">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Password</label>
                        <input type="password" class="form-control" id="new-password" name="new-password" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="new-first-name">First name</label>
                        <input type="text" class="form-control" id="new-first-name" name="new-first-name" placeholder="{{ profile.getFirstName }}">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last name</label>
                        <input type="text" class="form-control" id="new-last-name" name="new-last-name" placeholder="{{ profile.getLastName }}">
                    </div>
                    <div class="form-group">
                        <label for="new-home-address">Home address</label>
                        <input type="text" class="form-control" id="new-home-address" name="new-home-address" placeholder="{{ profile.getHomeAddress }}">
                    </div>
                    <div class="form-group">
                        <label for="new-phone-number">Phone number</label>
                        <input type="tel" class="form-control" id="new-phone-number" name="new-phone-number" placeholder="{{ profile.getPhoneNumber }}">
                    </div>
                    <div class="form-group">
                        <label for="new-skills">Skills</label>
                        <input type="tel" class="form-control" id="new-skills" name="new-skills" placeholder="{{ profile.getSkills }}">
                    </div>
                    <div class="attribute">
                        <span class="attribute-key">Role:</span>
                        <span class="attribute-value">{{ profile.permission }}</span>
                    </div>
                    <br>
                    <a class="btn btn-secondary" href="users.html">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save edits</button>
                </form>
                {% if error %}
                <p>{{ error }}</p>
            {% endif%}
        </div>
    </div>
</div>
</body>
</html>
